This post demonstrates every markdown element supported by the blog, showcasing the clean, minimal design system that makes content readable and beautiful.

## Typography

Good typography is the foundation of readable content. This blog uses a carefully selected type scale that adapts across devices.

### Headings Hierarchy

Headers create structure and visual rhythm. We support three levels for optimal organization.

#### Subheadings

Even smaller headings maintain the typographic hierarchy while providing flexibility in content structure.

## Text Formatting

Emphasis and importance can be conveyed through **bold text** and *italic text*. You can even combine them for ***bold italic text*** when you really need to make a point.

Sometimes you want to highlight `inline code` within a paragraph, which uses our monospace font family for technical clarity.

## Lists

### Unordered Lists

Simple bullet points for non-sequential information:

- First item in the list
- Second item with more detail
- Third item to demonstrate spacing
- Fourth item showing consistency
- Final item with a longer description to demonstrate how text wraps within list items

### Nested Lists

Lists can be nested for hierarchical information:

- Top level item
  - Nested item one
  - Nested item two
    - Deeply nested item
  - Back to second level
- Another top level item
  - With nested content

### Ordered Lists

When sequence matters, use numbered lists:

1. First step in the process
2. Second step follows naturally
3. Third step builds on previous
4. Fourth step continues the flow
5. Final step completes the sequence

### Mixed Lists

You can combine ordered and unordered:

1. Main topic
   - Supporting point
   - Another detail
2. Second topic
   - Related information
   - Additional context

